<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon/favicon.ico">
</head>

<body>
  <main>
    <h1>Refresh timer</h1>
    <div id="timer">
      <h2>Timer</h2>
    </div>
    <div id="form">

      <form action="" method="post">
        <fieldset>
          <legend>Set a time for page refresh interval</legend>
          <label for="set-minutes">Minutes:</label>
          <input id="set-minutes" type="number" min="0" max="59" value="3">
          <label for="set-seconds">Seconds:</label>
          <input id="set-seconds" type="number" min="0" max="59" value="2">
        </fieldset>
          <div id="submit">
            <button type="button" id="start" onclick="startTimer()">Start timer</button>
            <button type="button" id="cancel" onclick="cancelTimer()" >Cancel</button>
          </div>
      </form>
      </form>
    </div>
  </main>
</body>
<script src="scripts/app.js" defer></script>


</html>
